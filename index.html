<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App</title>
        <link rel="stylesheet" href="app.css" />
    </head>
    <body>
        <div class="container">
            <h1>Weather App</h1>
            <div class="weather-search">
                <input
                    id="search-box"
                    type="text"
                    name="searchg"
                    id="search"
                    placeholder="Search Location"
                />
            </div>
            <div class="weather-container">
                <div class="weather-location">
                    <h3>Kolkata,West Bengal</h3>
                </div>
                <div class="weather-date">Friday 26 November 2021</div>
                <div class="weather-temperature">26&deg;</div>
                <div class="weather-situation">Sunny</div>
                <div class="weather-humidity">Sunny</div>
                <div class="weather-between">23 &deg; / 27 &deg;</div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
